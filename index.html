<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UAS AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.7/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>
        <!-- Single Object -->
        <a-marker preset="custom" type="pattern" url="./pattern/pattern-marker-ar.patt">
            <a-image src="./assets/img/apple.png" position="-0.5 0 0"></a-image>
            <a-entity gltf-model="./assets/3d/scooby.glb" scale="0.2 0.2 0.2" position="0.5 0 0"
                animation="property:rotation; from:0 0 0; to: 0 360 0; dur: 3000; loop:true">
                <a-sound src="./assets/audio/Scooby1.mp3" autoplay="true" position="0 0 0"></a-sound>
            </a-entity>

        </a-marker>

        <!-- Assets -->
        <!-- <a-assets>
            <a-asset-item id="objectModel" src="assets/models/object.glb"></a-asset-item>
            <audio id="objectAudio" src="assets/audio/audio.mp3"></audio>
        </a-assets> -->

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
